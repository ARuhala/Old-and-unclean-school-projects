<!-- templates/playgame.html -->
{% extends 'base.html' %}

{% block styles %}
<!--<link rel="stylesheet" href="/static/playgame.css">-->
{% endblock %}

{% block title %}Play a game{% endblock %}



{% block content %}

<h2>{{ gamename }}</h2>



<div class="iframe-container">
  <div><p><a href="/">Start menu</a></p></div>

  <div><iframe src="{{ gameurl }}" allowfullscreen="" width="100%" height="600"></iframe></div>
</div>

<p><a href="/">Start menu</a></p>
<html>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script>

    window.addEventListener("message", function(evt) {
      if(evt.data.messageType === "SCORE") {

      var score_as_string = JSON.stringify(evt.data.score);
        $.ajax({
          type: "POST",
          url: "/updatehighscores/",
          data: score_as_string,
          success: alert,
          dataType: "application/json"
        });

    }
  },false);
  </script>
</html>



{% endblock %}
