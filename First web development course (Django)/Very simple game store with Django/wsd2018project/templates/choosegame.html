<!-- templates/playgame.html -->
{% extends 'base.html' %}

{% block styles %}
{% endblock %}

{% block title %}Play a game{% endblock %}

{% block content %}
<div class="iframe-container">
  <div><iframe src="/usersgames/" allowfullscreen="" width="100%" height="600"></iframe></div>
</div>
<h2>Choose a game to play</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Play game</button>
</form>

<p><a href="/">Start menu</a></p>
{% endblock %}
